<div style="width: 70vw; max-width: 400px;">
	<h3>Edit {{data.sector.name}}</h3> <br>
	<div>
		<mat-form-field style="width: 100%;">
			<input matInput placeholder="Edit sector name" [value]="name" (keyup)="bindSectorName($event)">
		</mat-form-field>
		<label style="color: #3f51b5; font-size: 10pt;">Choose the categories</label>
 		<div style="display: flex; flex-wrap: wrap;">
 			<mat-checkbox 
 			style="margin-right: 12px;"
 			*ngFor="let category of data.categories" 
 			(change)="bindSectorCategories(category.id)" 
 			[checked]="data.sector.categories.indexOf(category.id) > -1"
 			>{{category. name}}</mat-checkbox>
 		</div>
	</div>
	<div style="display: block; margin-top: 10px; float: right">
		<button mat-button style="background-color: #f5f5f5;" matDialogClose>Cancel</button>
		<button mat-button (click)="close(editedSector())" style="background-color: #2e2d2d; color: white; margin-left: 8px;">Submit</button>		
	</div>
</div>
