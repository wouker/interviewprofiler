<div style="width: 70vw; max-width: 300px;">
	<h4 style="text-align: center;">{{data.sector.name}}</h4>
	<span>Are you sure you want to delete this sector</span>
	<div style="display: block; margin-top: 30px; float: right">
		<button mat-button style="background-color: #f5f5f5;" matDialogClose>Cancel</button>
		<button mat-button (click)="close(data.sector)" style="background-color: #2e2d2d; color: white; margin-left: 8px;">OK</button>		
	</div>
</div>
